# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - googleApiKey
      - googleSearchEngineId
    properties:
      googleApiKey:
        type: string
        description: The API key for Google Search.
      googleSearchEngineId:
        type: string
        description: The search engine ID for Google Search.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'bun', args: ['dist/index.js'], env: { GOOGLE_API_KEY: config.googleApiKey, GOOGLE_SEARCH_ENGINE_ID: config.googleSearchEngineId } })